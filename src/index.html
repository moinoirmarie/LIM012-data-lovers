<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Data Lovers</title>
        <link rel="stylesheet" href="style.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <header>
                <section class="logo">
                    <img src="imagenes/header and main icons/001-olympic-games.png" width="150" alt="">
                    <a href="#">JUEGOS OLÍMPICOS</a>
                </section>

                <nav>
                    <a href="#">ATLETAS</a>
                    <a href="#">MEDALLAS</a>
                    <a href="#">DISCIPLINAS</a>
                    <a href="#">TEMPORADAS</a>
                    <a href="#">PAÍSES</a>
                </nav>
            </header>

            <main>
                <section>
                    <form>
                        <input type="text" placeholder="Buscar...">
                        <button type="submit" id="btnSearch">
                            <img src="imagenes/header and main icons/010-magnifying-glass-2.png" width="15" alt="">
                        </button>
                    </form>
                    <h1 class="title">MEDALLAS</h1>
                    <section class="labels">
                        <label>N°</label>
                        <label>PAÍS</label>
                        <label>MEDALLISTA</label>
                        <label>DISCIPLINAS</label>
                        <label>MEDALLAS</label>
                        <button id="btnOrder">
                            <img src="imagenes/header and main icons/013-arrows-1.png" width="20" alt="">
                        </button>
                    </section>
                    <ul id="athletesList">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul id="flags">
                    </ul>
                </section>
                <footer>
                </footer>
            </main>
        </div>
        <script src="app.js" type="module"></script>
    </body>
</html>
