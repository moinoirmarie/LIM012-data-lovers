<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Lovers</title>
        <link rel="stylesheet" href="style.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <header>
                <section class="logo">
                    <img src="imagenes/header and main icons/001-olympic-games.png" width="150" alt="">
                    <a href="#">JUEGOS OLÍMPICOS</a>
                </section>

                <nav>
                    <a href="#">ATLETAS</a>
                    <a href="#">MEDALLAS</a>
                    <a href="#">DISCIPLINAS</a>
                    <a href="#">TEMPORADAS</a>
                    <a href="#">PAÍSES</a>
                </nav>
            </header>

            <main>
                <section>
                    <form>
                        <input type="text" placeholder="Buscar...">
                        <button type="submit">
                            <img class="search" src="imagenes/header and main icons/010-magnifying-glass-2.png">
                        </button>
                    </form>
                    <h1 class="title">MEDALLAS</h1>
                    <section class="labels">
                        <label>PAÍS</label>
                        <label>MEDALLISTA</label>
                        <label>DISCIPLINAS</label>
                        <label>MEDALLAS</label>
                        <img src="imagenes/header and main icons/013-arrows-1.png" width="20" alt="">
                    </section>
                    <ul>
                        <li class="odd">1</li>
                        <li class="even">2</li>
                        <li class="odd">3</li>
                        <li class="even">4</li>
                        <li class="odd">5</li>
                        <li class="even">6</li>
                        <li class="odd">7</li>
                        <li class="even">8</li>
                        <li class="odd">9</li>
                        <li class="even">10</li>
                    </ul>
                </section>
                <footer>
                </footer>
            </main>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
